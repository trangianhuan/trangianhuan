<!DOCTYPE html>
<html>
<head>
    <title>GOSUK-FEED</title>
    <link rel="icon" href="/images/astronaut.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body class="body-feed">
    <div class="header">
        <div class="dis-inf">
            <img class="img-logout" src="icon/awesome-icons/svg/power-button-off.svg">
        </div>
        <div class="dis-inf">
            <a class="btn" href="/icon">Icon</a>
            <a class="btn" href="/feed">Feed</a>
            <a class="btn" href="/vocabulary">Vocabulary</a>
            <a class="btn active" href="/note">Note</a>
        </div>
    </div>
    <div class="content-area">
        <div class="content">
            <div class="main-feed" style="min-height: 300px;">
                <div class="feed-control">
                    <div class="control-item">
                        <div class="control-item_header">View</div>
                        <select class="control-item_select">
                            <option value="0">List all feed</option>
                            <option value="1">Only feed new</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <div class="control-item_header">Search</div>
                        <input type="text" name="search" class="control-item_input" />
                    </div>
                    <div class="control-item">
                        <div class="control-item_header">Set Order</div>
                        <select class="control-item_select">
                            <option>column</option>
                            <option>list</option>
                        </select>
                    </div>
                </div>

                <div class="feed-row">
                  <div class="load" ><img src="/images/load.gif"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Here i am</h2>
            <a class="close" href="#">&times;</a>
            <div class="content-popup">
                Thank to pop me out of that button, but now i'm done so you can close this window.
            </div>
        </div>
    </div>

    <!-- https://www.gstatic.com/firebasejs/7.0.0 -->
    <script src="/js/firebase-app.js"></script>
    <script src="/js/firebase-firestore.js"></script>
    <script src="/js/firebase-auth.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/cf.js"></script>
    <script src="/feed/js/app.js"></script>
</body>
</html>
