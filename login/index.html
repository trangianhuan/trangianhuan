<!DOCTYPE html>
<html>
<head>
    <title>GOSUK-NOTE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body translate="no">
    <div class="header">
        <div class="dis-inf">
            <img class="img-logout" src="icon/awesome-icons/svg/power-button-off.svg">
        </div>
        <div class="dis-inf">
            <a class="btn" href="/icon">Icon</a>
            <a class="btn" href="/feed">Feed</a>
            <a class="btn" href="/vocabulary">Vocabulary</a>
            <a class="btn active" href="/note">Note</a>
        </div>
    </div>
    <div class="content-area">
        <div class="login">

          <fieldset>
            <legend class="legend">Login</legend>
            <div class="input">
                <input type="email" placeholder="Email" required />
              <span><img class="ip-icon-lg" src="/icon/awesome-icons/svg/envelope-of-white-paper.svg"></span>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required />
              <span><img class="ip-icon-lg" src="/icon/awesome-icons/svg/padlock.svg"></span>
            </div>
            <div class="input">
                <div class="err-lg" style="color: red; text-align: center; display: none;">Email or password incorrect</div>
            </div>
            <button type="submit" class="submit-lg">
                <img class="ip-icon-lg submit" src="/icon/awesome-icons/svg/long-arrow-pointing-to-the-right.svg" />
            </button>
          </fieldset>

          <div class="feedback">
            login successful <br />
            redirecting...
          </div>

        </div>
    </div>

    <script src="/js/firebase-app.js"></script>
    <script src="/js/firebase-firestore.js"></script>
    <script src="/js/firebase-auth.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/cf.js"></script>
    <script src="/login/js/login.js"></script>
</body>
</html>
