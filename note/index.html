<!DOCTYPE html>
<html>
<head>
    <title>GOSUK-NOTE</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="/note/css/app.css">
</head>
<body>
    <div class="header">
        <a class="btn" href="/icon">Icon</a>
        <a class="btn" href="/feed">Feed</a>
        <a class="btn" href="/vocabulary">Vocabulary</a>
        <a class="btn active" href="/note">Note</a>
    </div>
    <div class="content-area">
        <div class="sidebar">
            <div class="note-wrap"><img width="16px" height="16px" src="/images/bookmark.svg" style="padding-right: 5px"/> PIN</div>
            <ul id="notePin-content">
            </ul>

            <div class="note-wrap all"><img width="18px" height="18px" src="/images/note.svg" style="padding-right: 5px"/> ALL NOTE</div>

            <div class="note-wrap"><img width="18px" height="18px" src="/images/notebooks.svg" style="padding-right: 5px"/> NOTEBOOK</div>
            <ul id="notebook-content">
            </ul>
        </div>
        <div class="list-note" style="display: none;">
            <ul id="ul-note">
            </ul>
        </div>
        <div class="content">
            <div class="btn-group">
                <div class="btn btn-save" id="saveButton">SAVE</div>
            </div>
            <div id="editorjs">
                <div><input type="text" name="title" id="note_title" placeholder="Title"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/simple-image@latest"></script><!-- Image -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script><!-- Delimiter -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script><!-- List -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!-- Checklist -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script><!-- Quote -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script><!-- Code -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script><!-- Embed -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script><!-- Table -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script><!-- Link -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/warning@latest"></script><!-- Warning -->

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script><!-- Marker -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script><!-- Inline Code -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-auth.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/note/js/app.js"></script>
</body>
</html>
